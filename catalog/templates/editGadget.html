{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('editGadget',Gdid=Gdid,Gdsname=Gadgetdetails.name)}}" method="POST">
				<div class="panel panel-info">
				  <div class="panel-heading">Edit Gadget Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="name">Enter Gadget Name:</label>
					    <input type="name" class="form-control" name="name" value="{{Gadgetdetails.name}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter Gadget Color:</label>
					    <input type="text" class="form-control" name="color" value="{{Gadgetdetails.color}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" value="{{Gadgetdetails.price}}">
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="Gadgettype">Enter Gadget Type:</label>
					    <input type="text" class="form-control" name="Gadgettype" value="{{Gadgetdetails.Gadgettype}}">
					  </div>					  
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Edit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
